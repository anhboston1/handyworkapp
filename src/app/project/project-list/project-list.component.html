  <!-- Row Details  Datatables -->
  <section id="ngx-datatable-row-details">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header" style="float: right;">
            
          </div>
          <div class="card-content">
            <div class="card-body">
                <fieldset class="form-group">
                    <div class="row">
                        <div class="col-6">
                            <label for="ngx-filter-ref">Search:
                                <input id="ngx-MultiPurposeFilter-ref" class="form-control form-control-sm d-inline-block width-200"
                                    type="text" placeholder="Filter the Name column..." (keyup)="filterUpdate($event)" />
                            </label>
                        </div>
                        <div class="col-6" style="float: right;">
                            <button type="button" class="btn btn-primary mr-2" style="float: right;">
                                <span class="d-flex align-items-center">
                                    <i class="ft-plus mr-1"></i>
                                    <span><a routerLink="/projectNew" style="color: white">New Project</a></span>
                                </span>
                            </button>
                        </div>
                    </div>

                  </fieldset>
              <!-- ngx-datatable-row-details -->
              <ngx-datatable #tableRowDetails prop="name" class="bootstrap core-bootstrap" [columnMode]="ColumnMode.force"
                [headerHeight]="50" [footerHeight]="50" [rowHeight]="50" [limit]="10" [rows]="rows" [scrollbarH]="true">
                <!-- Row Detail Template -->
                <ngx-datatable-row-detail [rowHeight]="70">
                  <ng-template let-row="row" let-expanded="expanded" ngx-datatable-row-detail-template>
                    <div class="ml-5 my-1">
                      <div><strong>Street : </strong> {{ row.street }}</div>
                      <div><strong>City : </strong> {{ row.city }}</div>
                      <div><strong>Zipcode :</strong> {{ row.zipcode }}</div>
                    </div>
                  </ng-template>
                </ngx-datatable-row-detail>
                <ngx-datatable-column [width]="50" [resizeable]="false" [sortable]="false" [draggable]="false"
                  [canAutoResize]="false">
                  <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
                    <a href="javascript:void(0)" [class.datatable-icon-right]="!expanded"
                      [class.datatable-icon-down]="expanded" title="Expand/Collapse Row"
                      (click)="rowDetailsToggleExpand(row)">
                    </a>
                  </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Name" prop="name" [width]="200">
                  <ng-template let-row="row" let-name="value" ngx-datatable-cell-template>
                    <div class="d-flex align-items-center">
                      <div class="cell-line-height">
                        <p class="font-medium-1 line-height-1 mb-0">{{ name }}</p>
                        <span class="text-muted font-small-2">
                          {{ row.name }}</span>
                      </div>
                    </div>
                  </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Description" prop="description" [width]="250"></ngx-datatable-column>
                <ngx-datatable-column class="bg-light-info" name="Status" prop="status" [width]="100"></ngx-datatable-column>

                <ngx-datatable-column name="Actions" [width]="70">
                  <ng-template ngx-datatable-cell-template let-row="row">
<!--                     <i class="ft-more-vertical text-primary cursor-pointer mr-2"></i> -->
                    <i class="ft-edit text-primary cursor-pointer" (click)="loadprojectbids(row)"></i>
                  </ng-template>
                </ngx-datatable-column>
              </ngx-datatable>
              <!-- ngx-datatable-row-details -->
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Row Details  Datatables -->
