                        <form [formGroup]="generalForm" (ngSubmit)="onGeneralFormSubmit()">
                          <div class="row">
                            <div class="col-12 form-group">
                              <label for="username">Project Name</label>
                              <div class="controls">
                                <input type="text" formControlName="username" class="form-control" placeholder="Username"
                                  [ngClass]="{ 'is-invalid': generalFormSubmitted && gf.username.invalid, 'is-valid': generalFormSubmitted && !gf.username.invalid }"
                                  required>
                                <div *ngIf="generalFormSubmitted && (gf.username.invalid || gf.username.errors?.required)"
                                  class="help-block mt-1 text-danger"> <i class="ft-alert-circle align-middle"></i> This is
                                  required</div>
                              </div>
                            </div>
                            <div class="col-12 form-group">
                              <label for="name">Project Description</label>
                              <div class="controls">
                                    <textarea formControlName="name" class="form-control" class="form-control" style="height: 100px;" [ngClass]="{ 'is-invalid': generalFormSubmitted && gf.name.invalid, 'is-valid': generalFormSubmitted && !gf.name.invalid }"
                                    required>
                                    </textarea>
                                <div *ngIf="generalFormSubmitted && (gf.name.invalid || gf.name.errors?.required)"
                                  class="help-block mt-1 text-danger"> <i class="ft-alert-circle align-middle"></i> This is
                                  required</div>
                              </div>
                            </div>

                                    </div>
                                </fieldset>
